<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>问题咨询与反馈</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="assets/css/form/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/page/trouble/fullcalendar.min.css">
  <link rel="stylesheet" href="assets/css/page/trouble/fullcalendar.print.css" media="print">
  <link rel="stylesheet" href="assets/css/form/AdminLTE.min.css">
  <link rel="stylesheet" href="assets/css/form/_all-skins.min.css">
  <link rel="stylesheet" href="assets/css/form/blue.css">
  <link rel="stylesheet" href="assets/css/form/bootstrap3-wysihtml5.min.css">
  <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
<div class="wrapper">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <ol class="breadcrumb">
        <li><a href="javascript:history.go(-1)" th:text="${lastPage}"><i class="fa fa-dashboard"></i></a></li>
        <li class="active">反馈</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-9" id="writing_an_article">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Tell Your Trouble</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="form-group">
                <input class="form-control" placeholder="title:" id="title"/>
              </div>
              <div class="form-group">
                <input class="form-control" readonly="true" id="reason" th:value="${reason}"/>
              </div>
              <div class="form-group">
                  <textarea id="compose-textarea" class="form-control" style="height: 300px">
                  </textarea>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="pull-right">
                <button type="button" class="btn btn-default" id="cancel"><i class="fa fa-pencil"></i> Cancel</button>
                <button type="button" class="btn btn-primary" id="submitTrouble"><i class="fa fa-envelope-o"></i>Submit</button>
              </div>
              <button type="button" class="btn btn-default" id="clearTrouble"><i class="fa fa-times"></i> Discard</button>
            </div>
            <!-- /.box-footer -->
          </div>
          <!-- /. box -->
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
</div>
<script src="assets/js/form/jquery-2.2.3.min.js"></script>
<script src="assets/js/form/bootstrap.min.js"></script>
<script src="assets/js/form/jquery.slimscroll.min.js"></script>
<script src="assets/js/form/fastclick/fastclick.js"></script>
<script src="assets/js/form/app.min.js"></script>
<script src="assets/js/form/demo.js"></script>
<script src="assets/js/form/icheck.min.js"></script>
<script src="assets/js/form/bootstrap3-wysihtml5.all.min.js"></script>
<script src="assets/js/page/trouble.js"></script>
<script>
  $(function () {
    //Add text editor
    $("#compose-textarea").wysihtml5();
  });
</script>
</body>
</html>
